<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form |  Home</title>
    <link rel="stylesheet" href="">
</head>
<body>
   <form action="">
   <h1>Payment form</h1>
   <h2>contact details</h2>
   <p>Name: * <input type="text" name="name" required></p>
   <fieldset>
   <p>
    <legend>Gender * </legend>
    Male <input type="radio" name="gender" id="male" required>
    Female <input type="radio" name="gender" id="Female" required>
    other <input type="radio" name="gender" id="other" required>
   </p>
   </fieldset>
   <p>Address: <textarea name="Address" id="ddress" cols="50" rows="6"></textarea></p>
   <p>Email:  *  <input type="email" name="Email" id="Email" required></p>
   <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
   <hr>
   <h3>payment details</h3>
   <p> Card type: *
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="Visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
        </select>
   </p>
   <p>
    Card number: * <input type="number" name="card_number" id="card_number" required>
   </p>
   <p>
    Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
   </p>
   <p>
    CVV: * <input type="password" name="cvv" id="cvv" required>
   </p>
   <input type="submit" value="pay now">



   

   </form> 
</body>
</html>
